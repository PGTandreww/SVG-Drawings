<svg  width="600" height="480" viewBox="0 0 96 96" xml:space="preserve" preserveAspectRatio="xMinYMin meet"
 xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink"
 >
	<defs>
	<!--importStyle="windows.css"-->

	<pattern id="fill_pattern" x="0" y="0" width="10%" height="10%" patternUnits="userSpaceOnUse">
		<rect id="fill_color"  x="0" y="0" width="100" height="100" style="fill: silver; stroke: silver" /> 
	</pattern>
		
	<pattern id="screen_wire"  width="8" height="8" patternUnits="userSpaceOnUse" viewbox="0 0 32 32">
		<image x="0" y="0" width="8" height="8" xlink:href="../resource/mesh1.jpg" />
	</pattern>
	<pattern id="screen_fiberglass" width="8" height="8" patternUnits="userSpaceOnUse" viewbox="0 0 32 32">
			<image x="0" y="0" width="8" height="8" xlink:href="../resource/mesh2.jpg" />
	</pattern>
	
	<clipPath id="clip_none" >
			<rect x="0" y="0" width="600" height="480"  clip-rule="evenodd" />
	</clipPath>
   <path id="arrow" d="M 0,0 m 0,-1.5 l 0,3 m 0,-1.5 l 2,1 m -2,-1 l 2,-1 m -2,1 l 4,0" style="fill:blue; stroke-opacity: 1; stroke:navy; stroke-width: .25" />

	</defs>
	
	<g id="window">
		<g id="frame" style="stroke-opacity:1; fill-opacity:1.0;" onclick="showDescription(evt)">
			<path id="frame_top" d="M 0,0" class="frame" />
			<path id="frame_left" d="M 0,0" class="frame"  />
			<path id="frame_bottom" d="M 0,0" class="frame"  />
			<path id="frame_right" d="M 0,0" class="frame"  />
		</g>	
		<g id="LAYER_screen" style="stroke-opacity:1; fill-opacity:1">
			<rect id="screen" x="1.25" y="1.25"   width="49" height="28.75" style="fill: url(#screen_wire)"  />	
		</g>

	</g>

		<rect id="ELEMENT_DESCRIPTION_BOX" x="0" y="0" width="42" height="1.75" class="hide"/>	
		<text id="ELEMENT_DESCRIPTION" x="0" y="0" textLength="40" lengthAdjust="spacing" class="hide"></text>
	
</svg>
