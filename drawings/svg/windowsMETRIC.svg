<defs>
  	<path id="arrow" d="M 0,0 m 0,-25 l 0,50 m 0,-25 l 50,12.5 m -50,-12.5 l 50,-12.5" style="fill:navy; stroke-opacity: 1; stroke:navy; stroke-width: 3" />

	<linearGradient id="blue_white" x1="100%" y1="100%" x2="0%" y2="0%">
		<stop offset="0%" style="stop-color:rgb(65,105,225);
			stop-opacity:1"/>
		<stop offset="100%" style="stop-color:rgb(255,255,255);
			stop-opacity:1"/>
	</linearGradient>

	<g id="progress">
		<image x="-60" y="-60" width="125" height="125" transform="translate(-60 -60)" xlink:href="../resource/circle_arrow.jpg" >
	  		<animateTransform attributeName="transform" attributeType="XML"
                    type="rotate" from="0" to="360" dur="3s" 
                    fill="freeze" restart="always" repeatCount="indefinite"
		    		accumulate="none" additive="replace" calcMode="linear" />
 		</image>
	</g>

</defs>